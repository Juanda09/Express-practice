<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        #mensaje {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Mensajes</h1>
        <div id="mensaje" class="border p-3 mb-4">
            <!-- Aquí se mostrarán los mensajes -->
        </div>
        <textarea class="form-control" id="envio_mensajes" rows="5" placeholder="Escribe tu mensaje..."></textarea>
        <button class="btn btn-primary mt-3" id="send">Enviar</button>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var socket = io('http://localhost:4000',{transports:['websocket']});
            socket.on("connect",function(socket){
                console.log("Se ha conectado el cliente");
            })
            function addMenssages(){
                const messageElement = document.createElement("li");
                messageElement.textContent = document.getElementById("envio_mensajes").value;
                const Messagediv = document.getElementById("mensaje");
                Messagediv.appendChild(messageElement);
            }
            socket.on('messages',function(data){
              addMenssages(data);
            })
            $("#send").click(function(){
                content = document.getElementById("envio_mensajes").value;
                var data = JSON.stringify({
                    "body": content,
                    "from": "65cebc2a19cdafb5a4f59637",
                    "to": "65cebc5119cdafb5a4f59639"
                })
                socket.emit('messages',data);
            })
            socket.on("disconnect",function(socket){
                console.log("Se ha desconectado el cliente");
            })
        });
    </script>
</body>
</html>
